<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>X-Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato"/>
  </head>
  <body>
    <h1>X-Men</h1>
    <div class="dropdown">
      <span class="drop-btn">TEAM</span>
      <div class="drop-content-1">
        <div class="drop-element">
          LEADERS
          <div class="drop-content-2">
              <a>ONE</a>
              <a>TWO</a>
              <a>THREE</a>
          </div>
        </div>
        <div class="drop-element">
          MEMBERS
          <div class="drop-content-2">
              <a>FOUR</a>
              <a>FIVE</a>
              <a>SIX</a>
          </div>
        </div>
      </div>
    </div>
    <div class="dropdown">
      <span class="drop-btn">ENEMIES</span>
      <div class="drop-content-1">
        <div class="drop-element">
          BROTHERHOOD OF MUTANTS
          <div class="drop-content-2-enemies">
              <a>ONE</a>
              <a>TWO</a>
              <a>THREE</a>
          </div>
        </div>
        <div class="drop-element">
          OTHER
          <div class="drop-content-2-enemies">
              <a>FOUR</a>
              <a>FIVE</a>
              <a>SIX</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
