<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Superhero Cards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="captain_america" class="card">
      <div class="container-info">
        <div class="alias">Captain America</div>
        <div class="real_name">Steven Rogers</div>
      </div>
      <img src="assets/images/captain_america.png" alt="Captain America">
    </div>
    <div id="iron_man" class="card">
      <div class="container-info">
        <div class="alias">Iron Man</div>
        <div class="real_name">Tony Stark</div>
      </div>
      <img src="assets/images/iron_man.png" alt="Iron Man">
    </div>
    <div id="black_widow" class="card">
      <div class="container-info">
        <div class="alias">Black Widow</div>
        <div class="real_name">Natasha Romanoff</div>
      </div>
      <img src="assets/images/black_widow.png" alt="Black Widow">
    </div>
    <div id="spider-man" class="card">
      <div class="container-info">
        <div class="alias">Siper-Man</div>
        <div class="real_name">Peter Parker</div>
      </div>
      <img src="assets/images/Spider-man.png" alt="Spider-Man">
    </div>
  </body>
</html>
