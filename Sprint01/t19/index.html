<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro+Bold' rel='stylesheet' type='text/css'>
    <title>Super request form</title>
</head>
<body>
  <h1 class="main-header">Superhero request form</h1>
  <h1 class="subheader">What do you need help with?</h1>
  <div class="checkbox-row">
    <input id="check-1" type="checkbox">
    <label class="checkbox-label" for="check-1">DEFEAT A VILLAIN</label>
    <input id="check-2" type="checkbox">
    <label class="checkbox-label" for="check-2">SAVE A CIVILIAN</label>
    <input id="check-3" type="checkbox">
    <label class="checkbox-label" for="check-3">STOP A ROBBERY</label>
  </div>
  <div class="checkbox-row">
    <input id="check-4" type="checkbox">
    <label class="checkbox-label" for="check-4">PREVENT AN APOCALYPSE</label>
    <input id="check-5" type="checkbox">
    <label class="checkbox-label" for="check-5">TRAIN A SIDEKICK</label>
  </div>
  <div class="checkbox-row">
    <input id="check-6" type="checkbox">
    <label class="checkbox-label" for="check-6">OTHER STUFF</label>
  </div>
  <form>
    <input type="text" placeholder="Job details">
    <div class="form-div">
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="email" placeholder="Email">
    </div>
  </form>
  <input type="button" class="send-btn" value="SEND">
</body>
</html>
